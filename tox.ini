[tox]
envlist = py27, py34, py35, py36

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_*
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
       -r{toxinidir}/requirements.txt
commands =
   python -V
   nosetests -e e2e -v

[testenv:docs]
commands =
   python setup.py build_sphinx

[testenv:update-pep8]
commands =
   {toxinidir}/scripts/update-pep8.sh

[testenv:py27-functional]
commands =
   python -V
   {toxinidir}/scripts/kube-init.sh nosetests -v []

[testenv:py35-functional]
commands =
   python -V
   {toxinidir}/scripts/kube-init.sh nosetests -v []

[testenv:py36-functional]
commands =
   python -V
   {toxinidir}/scripts/kube-init.sh nosetests -v []

[testenv:coverage]
commands =
   python -V
   nosetests --with-coverage --cover-package=kubernetes.config,kubernetes.watch --cover-tests

[testenv:codecov]
commands =
   codecov
